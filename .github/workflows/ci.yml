name: "simple React CI workflow pipeline"

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Build Project
        run: npm run build

      - name: Debug Build Folder
        run: ls -la ./dist # ✅ change to match your build output

      - name: Upload Production Build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist # ✅ change to match your build output
